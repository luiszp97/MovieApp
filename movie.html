<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/movie-style.css">
    <link rel="stylesheet" href="./style/movie-tablet.css" media="(min-width: 760px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
    <section class="movie-img-container">
        <button class="undo-icon" id="undo-icon" onclick="back()"><span></span></button></> 
        <img alt="" class="movie-img movie-img--loading" id="movie-img">
    </section>
    <section class="info-movie-container">
        <div class="title-movie-container">
            <p class="main-title main-title--loading" id="main-title"></p>
            <p class="subtitle subtitle--loading" id="subtitle"></p>
        </div>
        <div class="categorie-container categorie-container--loading" id="categorie-container" >
            <div class="categirie-movie" id="categirie-movie">
              
                <p class="pg-h" id="pg">16+</p>
                <p class="imdb-h" id="imdb"></p>
            </div>
            <div class="fav-container">
                <button class="share"></button>
                <button id="fav" class="fav" onclick="favClick()"></button>       
            </div>
        </div>
        <section class="description-movie-container description-movie-container--loading" id="description-movie-container">
                <p id="movie-description"></p>
        </section>
        <section>
            <h2 class="cast">Cast</h2>
            <div class="cast-movie-container" id="cast-movie-container">
                <div class="actor-img-container--loading">    
                </div>
                <div class="actor-img-container--loading">   
                </div>
                <div class="actor-img-container--loading">
                </div>
            </div>   
        </section>
        
    </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="/main/navegation.js"></script> -->
    <script src="./main/movie.js"></script>
</body>
</html>
